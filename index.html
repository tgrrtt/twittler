<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="livestamp.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="tweets"></div>
    <script>

      $(document).ready(function(){
        var $tweets = $('.tweets');
        $tweets.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div><span class="handle"></span><span class="time"></span><div class="msg"></div></div>');
          $tweet.children(".handle").text('@' + tweet.user + ' - ')
          $tweet.children(".msg").text(tweet.message);
          $tweet.children(".time").attr("data-livestamp", tweet.created_at.toISOString());
          $tweet.appendTo($tweets);
          index -= 1;
        }
      });
    </script>
  </body>
</html>
